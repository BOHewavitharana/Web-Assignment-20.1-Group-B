<html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up.</title>
</head>
<body>
    <div class="about lobster-font-family">
            <div class="container">
                <h2 class="text-center text-capitalize">Sign Up</h2>
                <div class="Signup">
                    <br>
                    <center>
                    <form>
                        <table>
                        <tr><td>Full Name: </td><td><input type="text" id="Name"></td></tr>
                        <tr><td>Contact Number: </td><td><input type="text" id="contactno"></td></tr>
                        <tr><td>Email: </td><td><input type="text" id="email"></td></tr>
                        <tr><td>User Name: </td><td><input type="text" id="uname"></td></tr>
                        <tr><td>Password: </td><td><input type=password id="password"></td></tr>
                        <tr><td>Confirm Password: </td><td><input type="password" id="cpassword"></td></tr>
                        </table>
                    </form>
                        <button id="submit">Submit</button>
                    </center>
                </div>
        </div>
    </div>
</body>
</html>
